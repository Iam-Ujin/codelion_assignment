<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2차 구현과제 전유진</title>
    <link rel="stylesheet" href="./JYJ_LION.css" />
    <link rel="short icon" href="./JYJ_LION_img/favicon.ico" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>로그인 또는 회원가입</span>
        <img class="closeBtn" src="./JYJ_LION_img/close.png" alt="닫기 버튼" />
      </div>
      <div class="main">
        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <p class="loginCheck">
          <img
            class="checkIcon"
            src="./JYJ_LION_img/icon_check_empty.png"
            alt="체크아이콘"
          />
          로그인 상태 유지
        </p>
        <a class="btn btn1" href="#">로그인</a>
        <div class="selectBox">
          <span class="hover">회원가입</span> <span>|</span>
          <span class="hover">아이디/비밀번호 찾기</span>
          <p class="orText">또는</p>
        </div>

        <a class="btn btn2 hover" href="https://www.google.com/"
          >구글 계정으로 로그인</a
        >
        <a class="btn btn3 hover" href="https://www.facebook.com/"
          >페이스북 계정으로 로그인</a
        >
        <a class="btn btn4 hover" href="https://www.naver.com/"
          >네이버 계정으로 로그인</a
        >
        <a class="btn btn5 hover" href="https://www.kakaocorp.com/"
          >카카오톡 계정으로 로그인</a
        >
      </div>
    </div>
    <script src="./JYJ_LION.js"></script>
  </body>
</html>
