<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2차 구현과제 전유진</title>
    <link rel="stylesheet" href="./JYJ_LION.css" />
    <link rel="short icon" href="./JYJ_LION_img/favicon.ico" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container loginBox">
      <div class="header">
        <span>로그인 또는 회원가입</span>
        <img class="closeBtn" src="./JYJ_LION_img/close.png" alt="닫기 버튼" />
      </div>
      <div class="main">
        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <p class="loginCheck">
          <img
            class="checkIcon"
            src="./JYJ_LION_img/icon_check_empty.png"
            alt="체크아이콘"
          />
          로그인 상태 유지
        </p>
        <a class="btn btn1" href="#">로그인</a>
        <div class="selectBox">
          <span class="hover join">회원가입</span> <span>|</span>
          <span class="hover findId">아이디/비밀번호 찾기</span>
          <p class="orText">또는</p>
        </div>

        <a class="btn btn2 hover" href="https://www.google.com/"
          >구글 계정으로 로그인</a
        >
        <a class="btn btn3 hover" href="https://www.facebook.com/"
          >페이스북 계정으로 로그인</a
        >
        <a class="btn btn4 hover" href="https://www.naver.com/"
          >네이버 계정으로 로그인</a
        >
        <a class="btn btn5 hover" href="https://www.kakaocorp.com/"
          >카카오톡 계정으로 로그인</a
        >
      </div>
    </div>

    <div class="container joinBox">
      <div class="header">
        <span>회원가입</span>
        <img
          class="closeBtn joinCloseBtn"
          src="./JYJ_LION_img/close.png"
          alt="닫기 버튼"
        />
      </div>
      <div class="main">
        <p>위니브의 회원이 되는 것을 환영합니다 :)</p>

        <ul class="userInfo">
          <li>
            <span>이름</span>
            <input
              class="name_val"
              type="text"
              placeholder="이름을 입력해주세요!"
            />
          </li>
          <li>
            <span>ID</span>
            <input
              class="id_val"
              type="text"
              placeholder="아이디를 입력해주세요!"
            />
            <button>중복 확인</button>
          </li>
          <li>
            <span>비밀번호</span>
            <input
              class="pw1_val"
              type="text"
              placeholder="비밀번호를 입력해주세요!"
            />
          </li>
          <li>
            <span>비밀번호 확인</span>
            <input
              class="pw2_val"
              type="text"
              placeholder="비밀번호를 확인해주세요!"
            />
          </li>
        </ul>

        <a class="btn joinBtn">회원가입 완료</a>
      </div>
    </div>

    <div class="container findIdBox">
      <div class="header">
        <span>아이디/비밀번호 찾기</span>
        <img
          class="closeBtn findIdCloseBtn"
          src="./JYJ_LION_img/close.png"
          alt="닫기 버튼"
        />
      </div>
      <div class="main">
        <a class="btn findBtn">아이디 찾기</a>
        <a class="btn findBtn">비밀번호 찾기</a>
      </div>
    </div>

    <script src="./JYJ_LION.js"></script>
  </body>
</html>
